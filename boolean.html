    <style>
      button{
        background-color: black;
        color: white;
        border-width: none;
        padding: 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: 0.15s;
      }

      button:hover{
        opacity: 0.8;
      }

      button:active{
        opacity: 0.5;
      }
    </style>
    
    <h1>Stone Paper Scissors</h1>
    <button onclick="
    const randomNumber = Math.random();
    
    if (randomNumber >= 0 && randomNumber <= 1/3) {
      console.log(alert('Draw!. Computer picks Stone'));

    }else if (randomNumber >= 1/3 && randomNumber <= 2/3) {
      console.log(alert('You Lose!. Computer Picks Paper'));
